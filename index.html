<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>US Quiz App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="app.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <div>
    <h1>USA Presidency Office History App Quiz</h1>
  
        </div>
      </header>
       <main>
         <div id="container">
           <div class="result">
            <p>Question Number : <span id="Qnumber">0</span></br>
            Score : <span id="score">0</span></p>
           </div>
           <div>

             <button id="btn-next" >Next >>></button>
            
            </div>
           <div id="correctAnswer">
               <p>Correct <span></span> </p>    
           </div>
           <div id="incorrectAnswer">
                 Incorrect <br>
             Correct Answer is: <span>N</span>
           </div>
        <div class="first-question js-first-question"> 
        <form class="firstForm">
        <p>Who was the president of the United States in 1960? </p>
          <ul>
            <li>
              <input type="radio" id="name1" name="president" value="Ronald-Reagan">
                 <label for="name">Ronald Reagan</label>
                  </li>
                    <li>
                      <input type="radio" id="name2" name="president" value="dwight eisenhower">
                         <label for="female">Dwight Eisenhower</label>
                        </li>
                        <li>
                       <input type="radio" id="name3" name="president" value="borack-obama">
                     <label for="other">Borack Obama</label>
                    </li>
                  <li>
                <input type="radio" id="name4" name="president" value="jimmy-carter">
              <label for="other">Jimmy Carter</label>
            </li>
          </ul>
          <button class="btn-sbt">Submit</button>
           
              
           <!--<p>correct answer is : Dweight Eisenhower</p>--> 
          </form>
        </div>  
      </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
