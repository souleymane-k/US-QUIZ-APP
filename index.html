<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> IntroductionUS Quiz App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="intro.css" rel="stylesheet" type="text/css"/>
  <link href="app.css" rel="stylesheet" type="text/css"/>
</head>

<body>
  <!--This is the title of the app h1-->
  <header>
    <div>
      <h1>USA Presidency Office History App Quiz</h1>
        </div>
      </header>
       <main>
        <ul class="result">
          <li id="questionNumber">
            Question Number: <span>1/7</li>
          
          <li id=score>
            Score : 0/7</li>
       </ul>
  <!--Section Question number 1 with a div for result, score, correct and incorrect boxes-->
    <div class="group">
    <div id="container">
        <div class="item-double">
            <div class="question js-first-question"> 
                  <form id="question-form"  class="question-form" >
                      <div class="usQuestion">
                      <p>Who was the president of the United States in 1960? </p>
                      </div>
                          <div class="options">
                            <div class="anwers">
                                <div id="input-container0">
                                <input type="radio" id="option1" name="option" value="Ronald-Reagan" index="1" required>
                                <label for="option1">Ronald Reagan</label>
                                </div>
                                      <div id="input-container1">
                                      <input type="radio" id="option2" name="option" value="Dwight Eisenhower" index="2" required>
                                      <label for="option2">Dwight Eisenhower</label>
                                      </div>
                                 <div id="input-container2">
                                 <input type="radio" id="option3" name="option" value="Borack Obama" index="3" required>
                                 <label for="option3">Borack Obama</label>
                                 </div>
                                      <div id="input-container3">
                                      <input type="radio" id="option4" name="option" value="Jimmy Carter" index="4" required>
                                      <label for="option4">Jimmy Carter</label>
                                      </div>
                            </div>    
                            </div>
                     </form>
                  </div>    
               <div class="item">
                    <!-- <div id="correctAnswer">
                        <p>Correct <span></span> </p>    
                          </div>
                            <div id="incorrectAnswer">
                           Incorrect <br>
                        Correct Answer is: <span>Dweight Eisenhower</span>
                     </div>-->
                     <button type="submit" class="btn-sbt" index="5">Submit</button> 
                     <button type="button" id="btn-next" index="6"> Next >></button>
                   </div>
                 </div>
               </div>
          </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
